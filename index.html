<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
    <div id="canvasWrapper">
        <canvas id="canvas"></canvas>
    </div>
    <div id="toolbar">
        <input type="color" id="colorPicker" value="#000000">
        <button id="eyedropperBtn" type="button">ðŸŽ¨</button>
        <button id="fillBtn" type="button">Fill</button>
        <button id="importBtn" type="button">Import PNG</button>
        <input type="file" id="importInput" accept="image/png" style="display: none;">
        <button id="clearBtn" type="button">Clear</button>
        <button id="exportBtn" type="button">Export PNG</button>
        <label for="widthInput">Width:</label>
        <input type="number" id="widthInput" value="10" min="1" max="50">
        <label for="heightInput">Height:</label>
        <input type="number" id="heightInput" value="10" min="1" max="50">
        <button id="resizeBtn">Resize</button>
    </div>


</body>

</html>
